<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Hotel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../src/Imagens ProjetoHotel/hotel.png" type="image/x-icon">
   
</head>

<body>
    <div id="pagina">
        <div class="principal corpo">
            <header>
                <div class="logo">
                    <img src="../src/Imagens ProjetoHotel/Capturar.PNG" alt="Logo do Hotel">
                    <h2>Relaxe,Revitalize e Respire</h2>
                </div>

                <div class="opcao" id="grupo-opcao">

                    <a href="../index/Reservar.html"> <img src="../src/Imagens ProjetoHotel/carrinho-de-compras.png"
                            alt=""></a>
                    <a href="../index/login.html"><img src="../src/Imagens ProjetoHotel/do-utilizador.png" alt=""></a>

                    <img id="aberto" src="../src/Imagens ProjetoHotel/menu-aberto.png" alt="">


                </div>

                <div class="menu" id="menu">
                    <nav>
                        <ul>
                            <a href="../index/home.html">
                                <li>Home</li>
                            </a>
                            <a href="../index/quartos.html">
                                <li>Quartos</li>
                            </a>
                            <a href="../index/Reservar.html">
                                <li>Reservar</li>
                            </a>
                            <a href="../index/local.html">
                                <li>Localização</li>
                            </a>
                            <a href="../index/SuasReservas.html">
                                <li>Suas Reservas</li>
                            </a>
                        </ul>
                    </nav>
                </div>


                <button class="btn-menu">
                    <a href="./login.html">login</a>
                </button>

            </header>




            <div class="quadrado">
                <div class="texto">
                    <h2>Login</h2>
                    <form action="">
                        <div class="teste">
                            <label for="" class="usuario">Usuário</label>

                            <input type="text" name="Usuário" class="campo" id="form-nome"
                                placeholder="Digite seu nome e sobrenome">

                            <br>
                            <label for="" class="senha">Senha</label>

                            <input type="password" name="senha" id="form-senha" placeholder="Informe sua senha"
                                class="campo">
                        </div>

                        

                        <div class="alinhar-teste">
                            <div class="lembrar">
                                <input type="checkbox" name="Lembrar senha" value="azul" id="" class="checkbox">
                                <label for="text">
                                    <p>Lembrar-me</p>
                                </label>
                            </div>
                            <div class="esquecer">
                                <p>Esqueceu a senha?</p>
                            </div>
                        </div>

                        
                        
                        
                        <div class="entrar-social">
                            <div class="google">
                                <p>Entrar com Google</p>
                                <img src="../src/Imagens ProjetoHotel/google.png" >
                            </div>
                            <div class="facebook">
                                <p>Entrar com Facebook</p>
                                <img src="../src/Imagens ProjetoHotel/facebook (1).png" >
                            </div>
                        </div>

                        <div class="entrar-botao">
                            <button class="entrar">
                                <a href="../index/home.html">Entrar</a></button>

                        </div>
                        <br><br>
                        <hr>
                        <div class="registro-botao">
                            <p>Não possui um cadastro?</p>
                            <button class="registro">
                                <a href="../index/cadastro.html">Registre-se aqui</a></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="redes">
                <img src="../src/Imagens ProjetoHotel/logo.png" alt="">
    
    
    
                <img src="../src/Imagens ProjetoHotel/logotipo-visa (1).png" alt="">
            </div>
            <div class="cartao">
                <img src="../src/Imagens ProjetoHotel/pix.png" alt="">
            </div>
        </footer>


    </div>



    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../src/js/menu.js"></script>
</body>

</html>
