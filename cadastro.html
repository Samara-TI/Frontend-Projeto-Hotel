                    <br><br>
                    <form action="">
                        
                        <label for="" class="nome">Seu Nome</label>
                        <input type="text" name="Seu Nome" class="campo" id="form-nome"
                            placeholder="Digite seu nome e sobrenome">
                        <br>
    
                        <label for="" class="data">Data de Nascimento</label>
    
                        <div class="">
                        <label for="dia"></label>
                        <input type="number" class="dia" min="01" max="31">
                        
    
                        <label for="mes"></label>
                        <select class="mes">
                            <option value="janeiro">Janeiro</option>
                            <option value="fevereiro">Fevereiro</option>
                            <option value="marco">Março</option>
                            <option value="abril">Abril</option>
                            <option value="maio">Maio</option>
                            <option value="junho">Junho</option>
                            <option value="julho">Julho</option>
                            <option value="agosto">Agosto</option>
                            <option value="setembro">Setembro</option>
                            <option value="outubro">Outubro</option>
                            <option value="novembro">Novembro</option>
                            <option value="dezembro">Dezembro</option>
                          </select>
                          
                          
    
    
                        <label for="ano"></label>
                        <input type="number" name="ano" id="" class="ano" min="1900" max="2025">
                        </div>
                        <br><br>
    
                        <label for="" class="telefone">Telefone</label>
    
                        <input type="tel" name="telefone" class="campo-tel" id="form-tel" placeholder=" + 55  |">
    
    
                        <br>
                        <label for="" class="senha">Crie sua senha</label>
                        <input type="password" name="senha" class="campo-senha" id="form-senha" placeholder="**********">
    
                        <br><br>
                        <hr>
    
                        
                    </form>
