<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorita Pizzaria- Produtos</title>

    <link rel="shortcut icon" href="../src/Imagens ProjetoHotel/hotel.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/quartosA.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Text center = centraliza \\ bg-body=cor de fundo\\  p-3=padding de tamanho 3 \\  mb-5=margin de 5 \\e shadown= sombra-->
            <div class="text-center bg-body-secondary p-3 mb-5 shadow">
                <h2> Administração de Quartos </h2>
            </div> <!-- d-flex= display flex \\ justify content end= alinha o elemento no final da div-->
            <div class="d-flex  justify-content-end">
                <button type="button" class="btn btn-warning" data-bs-target="#addModal" data-bs-toggle="modal">Novo Quarto
                    </button>
                <!--addModal=Nome do modal a ser chamado quando o botão é clicado \\ data-bs-toggle= alterna entre mostrar ou ocultar modal -->
            </div>
            <table id="cadastro" class="table table-hover table-striped mt-5                      ">
                <thead> <!--Cabeçalho-->
                    <tr> <!--Linha-->
                        <th id="id" scope="col">Código</th> <!--Coluna-->
                        <th id="nome" scope="col">Andar</th>
                        <th id="descricao" scope="col">Tipo</th>
                        <th id="valor" scope="col">Capacidade</th>
                        <th id="imagem" scope="col">Preço</th>
                        <th id="idC" scope="col">Id Comodidade</th>
                        <th scope="col">Edição</th>
                        <th scope="col">Exclusão</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- O corpo da tabela sera preenchido pelo javScript com as informacoes do bD -->


                </tbody>
            </table>

            <!-- Modais -->
            <section>
                <div class="container">
                    <!-- Modal de cadastro-Create -->
                    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Quarto</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="form" class="row  g-1" action="">
                                        <label for="m-id">Id do quarto</label>
                                        <input type="text" name="" id="m-id" required> <br>
                                        
                                        <label for="m-andar">Andar do quarto</label>
                                        <input type="text" name="" id="m-andar" required> <br>

                                        <label for="m-tipo">Tipo do quarto</label>
                                        <input type="text" id="m-tipo" required> <br>


                                        <label for="m-capacidade">Capacidade</label>
                                        <input type="text" id="m-capacidade" required> <br>


                                        <label for="m-preco">Preço</label>
                                        <input type="text" id="m-preco" required> <br>

                                        <label for="m-idC">Id da Comodidade</label>
                                        <select id="m-idC">
                                            <option value="1900">Sauna</option>
                                            <option value="1500">Café da manhã</option>
                                            <option value="1600">Estacionamento</option>
                                        </select>


                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-success" id="btnSalvar">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Modal Update -->

                    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar Quarto</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="upform" class="row  g-1" action="">
                                        <label for="u-id">Id do quarto</label>
                                        <input type="text" name="" id="u-id"> <br>
                                        

                                        <label for="u-andar">Andar</label>
                                        <input type="text" name="" id="u-andar"> <br>

                                        <label for="u-tipo">Tipo</label>
                                        <input type="text" id="u-tipo"> <br>


                                        <label for="u-capacidade">Capacidade</label>
                                        <input type="text" id="u-capacidade"> <br>


                                        <label for="u-preco">Preço</label>
                                        <input type="text" id="u-preco"> <br>


                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-success" id="btnAlterar">Alterar</button>
                                </div>
                            </div>
                        </div>
                    </div>


<!-- Modal DELETE -->



                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir Produto</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                   <p>
                                    Tem certeza que deseja excluir o produto?
                                   </p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-danger" id="btnSim">Excluir</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

           
        </div>
        

    </div>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="../src/js/quartos.js"></script>

    
</body>

</html>
