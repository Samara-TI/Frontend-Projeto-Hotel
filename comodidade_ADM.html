<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel 3R - Comodidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/comodidade_ADM.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center bg-body-secondary p-3 mb-3 shadow">
                <h2>Controle de Comodidades</h2>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-warning" data-bs-target="#addModal" data-bs-toggle="modal">Nova
                    comodidade</button>
            </div>
            <table id="cadastro" class="table table-striped table-hover mt-5">
                <thead>
                    <tr>
                        <th id="id" scope="col">Código</th>
                        <th id="nome" scope="col">Nome</th>
                        <th id="descricao" scope="col">Tipo</th>
                        <th id="valor" scope="col">Valor</th>
                        <th scope="col">Edição</th>
                        <th scope="col">Exclusão</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <section>
                <div class="container">
                    <div class="modal fade" id="addModal" tabinex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Comodidade</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="form" class="row g-1" action="">
                                        <label for="m-id">Id da comodidade</label>
                                        <input id="m-id" type="text" required>
                                        <br>

                                        <label for="m-nome">Nome da comodidade</label>
                                        <input id="m-nome" type="text" required>
                                        <br>

                                        <label for="m-tipo">Tipo</label>
                                        <input id="m-tipo" type="text" required>
                                        <br>

                                        <label for="m-valor">Valor</label>
                                        <input id="m-valor" type="text" required>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-success" id="btnSalvar">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar comodidade</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="upform" class="row g-1" action="">


                                        <label for="u-nome">Nome da comodidade</label>
                                        <input id="u-nome" type="text" required>
                                        <br>

                                        <label for="u-tipo">Tipo</label>
                                        <input id="u-tipo" type="text" required>
                                        <br>

                                        <label for="u-valor">Valor</label>
                                        <input id="u-valor" type="text" required>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-warning" id="btnAlterar">Alterar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir comodidade</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Tem certeza que deseja excluir a comodidade?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-danger" id="btnSim">Excluir</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../src/js/comodidade_ADM.js"></script>
</body>

</html>
